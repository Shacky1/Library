<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Add viewport -->
    <title th:text="${title}">Transaction Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0" th:text="${title}">Transaction Form</h4>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

        <div class="card-body">
            <form th:action="${transactionDto.id} == null ? @{/transactions} : @{/transactions/{id}(id=${transactionDto.id})}"
                  th:object="${transactionDto}" method="post">

                <!-- Book Details -->
                <h5 class="text-primary">Book Details</h5>
                <div class="row g-3 mb-4"> <!-- Add gap for spacing -->
                    <div class="col-12 col-md-4">
                        <label for="bookTitle" class="form-label">Title</label>
                        <input type="text" id="bookTitle" th:field="*{bookTitle}" class="form-control" required />
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="bookSubject" class="form-label">Subject</label>
                        <input type="text" id="bookSubject" th:field="*{bookSubject}" class="form-control" required />
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="bookAuthor" class="form-label">Book Author</label>
                        <input type="text" id="bookAuthor" th:field="*{bookAuthor}" class="form-control" required />
                    </div>
                </div>

                <!-- User Details -->
                <h5 class="text-primary">User Details</h5>
                <div class="row g-3 mb-4">
                    <div class="col-12 col-md-4">
                        <label for="userFirstName" class="form-label">First Name</label>
                        <input type="text" id="userFirstName" th:field="*{userFirstName}" class="form-control" required />
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="userLastName" class="form-label">Last Name</label>
                        <input type="text" id="userLastName" th:field="*{userLastName}" class="form-control" required />
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="userType" class="form-label">Type</label>
                        <select id="userType" th:field="*{userType}" class="form-select" required>
                            <option value="" disabled>Select type</option>
                            <option value="Teacher">Teacher</option>
                            <option value="Student">Student</option>
                        </select>
                    </div>
                </div>

                <!-- Transaction Info -->
                <h5 class="text-primary">Transaction Info</h5>
                <div class="row g-3 mb-4">
                    <div class="col-12 col-md-4">
                        <label for="status" class="form-label">Status</label>
                        <select id="status" th:field="*{status}" class="form-select" required>
                            <option value="" disabled>Select status</option>
                            <option value="borrowed">Borrowed</option>
                            <option value="returned">Returned</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="borrowDate" class="form-label">Borrow Date</label>
                        <input type="date" id="borrowDate" th:field="*{borrowDate}" class="form-control" required />
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="returnDate" class="form-label">Return Date</label>
                        <input type="date" id="returnDate" th:field="*{returnDate}" class="form-control" />
                    </div>
                </div>

                <!-- Submit -->
                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-success">Save</button>
                    <a th:href="@{/transactions}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

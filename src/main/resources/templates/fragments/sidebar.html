<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Library System Sidebar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="sidebar">
    <!-- Top bar with menu button on small screens -->
    <div class="d-lg-none bg-light border-bottom p-2">
        <button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu">
            â˜° Menu
        </button>
    </div>

    <!-- Offcanvas sidebar for small screens -->
    <div class="offcanvas offcanvas-start d-lg-none" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-primary" id="sidebarLabel">Library System</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/books}">Books</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/users}">Users</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/transactions}">Transactions</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/reports}">Reports</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/change-password}">Change Password</a></li>
                <li class="nav-item">
                    <form th:action="@{/admin/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-link nav-link text-danger">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>

    <!-- Static sidebar for large screens -->
    <div class="d-none d-lg-block bg-light p-3 vh-100" style="min-width: 250px;">
        <h4 class="text-primary text-center">Library System</h4>
        <ul class="nav flex-column mt-4">
            <li class="nav-item"><a class="nav-link" th:href="@{/admin}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/books}">Books</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/users}">Users</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/transactions}">Transactions</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/reports}">Reports</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/change-password}">Change Password</a></li>
            <li class="nav-item">
                <form th:action="@{/admin/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link text-danger">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

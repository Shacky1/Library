<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Ensure responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-body-secondary">

<div class="container py-5" th:fragment="content">
    <div class="text-center mb-5">
        <h1 class="fw-bold">ðŸ“š Library Dashboard</h1>
        <p class="text-muted">Quick insights into library performance</p>
    </div>

    <!-- Responsive row: 1 column on small, 2 on medium, 3 on large+ screens -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4">
        <div class="col">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-header bg-primary text-white text-center">
                    Total Books
                </div>
                <div class="card-body text-center d-flex align-items-center justify-content-center">
                    <h2 class="card-text mb-0" th:text="${totalBooks}">0</h2>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-header bg-success text-white text-center">
                    Total Users
                </div>
                <div class="card-body text-center d-flex align-items-center justify-content-center">
                    <h2 class="card-text mb-0" th:text="${totalUsers}">0</h2>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-header bg-warning text-dark text-center">
                    Books Borrowed
                </div>
                <div class="card-body text-center d-flex align-items-center justify-content-center">
                    <h2 class="card-text mb-0" th:text="${borrowedCount}">0</h2>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

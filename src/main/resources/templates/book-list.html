<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-primary">Book List</h2>
        <a class="btn btn-success" th:href="@{/books/new}">Add New Book</a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped shadow-sm">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Subject</th>
                <th>Author</th>
                <th>Grade</th>
                <th>Year</th>
                <th>ISBN</th>
                <th>Category</th>
                <th>Price</th>
                <th>Total</th>
                <th>Available</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book, iterStat : ${books}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${book.title}">Title</td>
                <td th:text="${book.subject}">Subject</td>
                <td th:text="${book.author}">Author</td>
                <td th:text="${book.gradeLevel}">Grade</td>
                <td th:text="${book.publicationYear}">2023</td>
                <td th:text="${book.bookNumber}">ISBN123</td>
                <td th:text="${book.category}">Category</td>
                <td th:text="${book.price}">100.00</td>
                <td th:text="${book.totalCopies}">10</td>
                <td th:text="${book.availableCopies}">5</td>
                <td>
                    <div class="btn-group" role="group">
                        <a th:href="@{'/books/' + ${book.id}}" class="btn btn-sm btn-info text-white">View</a>
                        <a th:href="@{'/books/edit/' + ${book.id}}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{'/books/delete/' + ${book.id}}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
                    </div>
                </td>
            </tr>
            <tr th:if="${books.size() == 0}">
                <td colspan="12" class="text-center text-muted">No books found.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

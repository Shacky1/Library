<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Change Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container-fluid">
    <!-- Top navbar for small screens -->
    <div class="d-md-none p-2 bg-white border-bottom">
        <button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
            ☰ Menu
        </button>
    </div>

    <div class="row">
        <!-- Offcanvas sidebar for mobile -->
        <div class="offcanvas offcanvas-start d-md-none" tabindex="-1" id="sidebarMenu">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title text-primary">Library System</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="/admin">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/books">Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="/transactions">Transactions</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reports">Reports</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/change-password">Change Password</a></li>
                </ul>
            </div>
        </div>

        <!-- Static sidebar for desktop -->
        <nav class="col-md-3 col-lg-2 d-none d-md-block bg-white border-end py-4">
            <h4 class="text-primary text-center">Library System</h4>
            <ul class="nav flex-column mt-4">
                <li class="nav-item"><a class="nav-link" href="/admin">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/books">Books</a></li>
                <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
                <li class="nav-item"><a class="nav-link" href="/transactions">Transactions</a></li>
                <li class="nav-item"><a class="nav-link" href="/reports">Reports</a></li>
                <li class="nav-item"><a class="nav-link active fw-bold" href="/admin/change-password">Change Password</a></li>
            </ul>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 col-lg-10 px-4 py-5 d-flex justify-content-center align-items-center">
            <div class="card p-4 shadow" style="min-width: 350px; max-width: 450px;">
                <h4 class="text-center text-primary mb-4">Change Password</h4>

                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                <form th:action="@{/admin/change-password}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Current Password</label>
                        <input type="password" name="currentPassword" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password" name="newPassword" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm New Password</label>
                        <input type="password" name="confirmPassword" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary" type="submit">Update Password</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a th:href="@{/admin}" class="text-decoration-none">← Back to Dashboard</a>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

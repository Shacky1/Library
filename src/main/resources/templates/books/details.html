<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Details for: ' + ${book.title}">Book Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand text-primary fw-bold" href="#">Library System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebarMenu" class="col-lg-2 col-md-3 collapse d-lg-block bg-white border-end pt-3">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/books}">Books</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/users}">Users</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/transactions}">Transactions</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/reports}">Reports</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="col-lg-10 col-md-9 px-md-5 py-4">
            <div class="card shadow rounded-3">
                <div class="card-header bg-info text-white">
                    <h4 th:text="'Book Details: ' + ${book.title}">Book Details</h4>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped">
                        <tbody>
                        <tr><th>Title</th><td th:text="${book.title}">Title</td></tr>
                        <tr><th>Subject</th><td th:text="${book.subject}">Subject</td></tr>
                        <tr><th>Grade Level</th><td th:text="${book.gradeLevel}">Grade</td></tr>
                        <tr><th>Author</th><td th:text="${book.author}">Author</td></tr>
                        <tr><th>Publication Year</th><td th:text="${book.publicationYear}">Year</td></tr>
                        <tr><th>Category</th><td th:text="${book.category}">Category</td></tr>
                        <tr><th>Price</th><td th:text="${book.price}">Price</td></tr>
                        <tr><th>Total Copies</th><td th:text="${book.totalCopies}">Total</td></tr>
                        <tr><th>Available Copies</th><td th:text="${book.availableCopies}">Available</td></tr>
                        </tbody>
                    </table>

                    <div class="d-flex justify-content-between mt-4">
                        <a th:href="@{/books}" class="btn btn-secondary">Back to List</a>
                        <div>
                            <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-primary">Edit</a>
                            <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger"
                               onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
